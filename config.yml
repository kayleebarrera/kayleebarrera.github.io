          title: Hi! I'm Kaylee Barrera.
          subtitle: 
              <span style="color:#052e80">*(she/they/he)*</span> <br><br>

              I am a 4th-year undergraduate student double majoring in Planetary Science & Astronomy (EAPS) and Physics at MIT. My research interests lie in detecting and characterizing exoplanets, particularly in young planetary systems. I currently work with [<span style="color:#052e80"><u>**Andrew Vanderburg**</u></span>](https://avanderburg.github.io/) and [<span style="color:#052e80"><u>**Sarah Blunt**</u></span>](https://sblunt.github.io/) on cross-validating Gaussian Process models of radial velocity measurements with [<span style="color:#052e80"><u>**eurydice**</u></span>](https://eurydice.readthedocs.io/en/latest/).
          imageUrl: "doodle_portrait.png"
          imageWidth: 200
          imageHeight: 200
          imageTitle: Kaylee Barrera
